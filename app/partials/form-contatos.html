<!-- modal do formulario -->
<div class="modal" id="formModal">
  <div class="modal-dialog">
    <div class="modal-content no-radius">
      <div class="modal-header">
        <span class="close" ng-click="viewModel.fecharModal(viewModel.rotaAnterior)">&times;</span>
        <h3 class="modal-title text-center" ng-bind="viewModel.title"></h3>
      </div>
      <!-- fim do modal header -->
      <div class="modal-body">
        <div class="row" style="margin-bottom: 30px; ">
          <div class="col-xs-6 col-xs-offset-3">
            <form name="formContato" >
              <div class="form-group">
                <input type="text" name="nome" class="form-control no-radius" placeholder="Nome" ng-model="viewModel.contato.nome" ng-required="true" ng-minlength="3">
              </div>
              <div class="form-group">
                <input type="text" name="telefone" class="form-control no-radius" placeholder="Telefone" ng-model="viewModel.contato.telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
              </div>
              <div class="form-group">
                <select name="operadora" class="form-control no-radius" ng-model="viewModel.contato.operadora" ng-options="operadora.nome as operadora.nome group by operadora.categoria for operadora in viewModel.operadoras | orderBy: 'nome'" ng-required="true">
                  <option value="">{{contato.operadora || 'Selecione uma operadora.'}}</option>
                </select>
              </div>
              <div class="form-group">
                <button type="button" name="salvarContato" class="btn btn-primary btn-block no-radius" ng-disabled="formContato.$invalid" ng-click="viewModel.salvarContato(viewModel.contato)">Salvar Contato</button>
              </div>
            </form>
