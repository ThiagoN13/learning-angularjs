<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Lista Telefonica</title>

    <!-- styles -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- scripts angular -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/angular-messages/angular-messages.js"></script>
    <script src="vendor/angular-locale-pt-br/angular-locale_pt-br.js"></script>

    <!-- custom scripts -->
    <script src="js/app.js"></script>
    <script src="js/ux.js"></script>


    <!-- controllers -->
    <script src="js/controllers/contatoController.js"></script>

    <!-- configs -->
    <script src="js/config/stateProvider.js" charset="utf-8"></script>
    <script src="js/config/qProvider.js" charset="utf-8"></script>

  </head>

  <body>

    <div class="container jumbotron">
      <h2 class="text-center">Lista de Contatos</h2>

      <!-- render list contacts -->
      <div ui-view></div>

    </div>
    <!-- fim do container -->

    <!-- inicio do chat -->
    <div id="chat" class="pull-left">
      <div class="chat-header" id="chat-header" >
        <div class="chat-title" onclick="hidechat();">
            <label>Chat teste</label>
        </div>
        <a href="#" onclick="closechat();" class="pull-right chat-close">&times</a>
      </div>

      <div class="chat-body">
        <ul class="list-group">
          <li class="chat-to-message">Message 1</li>
          <li class="chat-for-message">Message 2</li>
          <li class="chat-to-message">Message 3 tsadasdsadasdsadsa</li>
          <li class="chat-for-message">Message 4</li>
          <li class="chat-for-message">Message 5</li>
          <li class="chat-to-message">Message 6</li>
          <li class="chat-to-message">Message 1</li>
          <li class="chat-for-message">Message 2</li>
          <li class="chat-to-message">Message 3 tsadasdsadasdsadsa</li>
          <li class="chat-for-message">Message 4</li>
          <li class="chat-for-message">Message 5</li>
          <li class="chat-to-message">Message 6</li>
        </ul>

      </div>

      <div class="chat-footer">
        <div class="form-group">
          <input type="text" name="message" class="form-control chat-input" ng-model="message">
          <button type="button" class="btn btn-default send-message"><i class="glyphicon glyphicon-send"></i></button>
        </div>
      </div>
    </div>

    <div class="chat-hide-header" id="chat-hide-header" onclick="openchat();">
      <div class="chat-hide-title">
          <label>FECHADO</label>
      </div>
      <a href="#" onclick="closechat();" class="pull-right chat-hide-close">&times</a>
    </div>
    <!-- fim do chat -->


  </body>

</html>
